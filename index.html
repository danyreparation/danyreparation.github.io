<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dany Réparation – Service Informatique</title>

  <style>
    :root {
      --primary: #1e73be;   /* Logo blue */
      --accent: #f4c542;    /* Logo yellow */
      --dark: #1a1a1a;
      --light: #f5f5f5;
      --white: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--light);
      color: var(--dark);
    }

    header {
      background: var(--primary);
      padding: 25px;
      text-align: center;
      color: var(--white);
    }

    header img {
      width: 140px;
      margin-bottom: 10px;
    }

    nav {
      background: var(--dark);
      padding: 10px 0;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: var(--white);
      font-size: 16px;
      margin: 0 15px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: var(--white);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--primary);
    }

    form label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    form button {
      margin-top: 15px;
      padding: 12px 20px;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background: #e6b534;
    }

    footer {
      text-align: center;
      color: #666;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Dany Réparation Logo">
    <h1 id="title">Dany Réparation – Service Informatique</h1>
    <p id="subtitle">Réparation fiable et abordable pour ordinateurs, portables & GPUs</p>
  </header>

  <!-- LANGUAGE SWITCH -->
  <nav>
    <button onclick="setLang('fr')">Français</button>
    <button onclick="setLang('en')">English</button>
  </nav>
